<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
    <link rel="stylesheet" href="profile.css">
    <style> 
        #backToProfile{
            position: absolute;
    top: 20px;
    left: 20px;
    font-size: 16px;
    text-decoration: none;
    color: #000000;
        }
        #backToProfile:hover{
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="profile.html" id="backToProfile">‚Üê Back to Profile</a>
    <div class="profile-container">
        <h2>User Profile</h2>
        <img id="profilePic" src="default-avatar.png" alt="Profile Picture" class="profile-avatar">
        <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
        <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
        <p><strong>Phone:</strong> <span id="userPhone">Loading...</span></p>
        <p><strong>State:</strong> <span id="state">Loading...</span></p>
        <p><strong>City:</strong> <span id="city">Loading...</span></p>
    </div>
    <script type="module" src="viewProfile.js"></script>
</body>
</html>
